<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Enter Mobile No With Country Code (India : +91)</ion-label>
      <ion-input type="tel" [(ngModel)]="mobileNo" maxlength="10"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block icon-right color="primary" (click)="sendMessage()">
    Send OTP
    <ion-icon name="send"></ion-icon>
  </button>
</ion-content>
